<div class="botui-message" libAutobotScroll>
  <div class="botui-message-content {{msg.type}}" [class.human]="msg.human" [@slideFadeAnimation]>
    <ng-container #container>
    </ng-container>
  </div>
</div>

<ng-template #messageLoading>
  <div class="botui-message-content loading" [class.human]="msg.human" [@slideFadeAnimation]>
    <i class="dot"></i>
    <i class="dot"></i>
    <i class="dot"></i>
  </div>
</ng-template>

<ng-template #unknownMessage>
  <span>Unknown Message Type</span>
</ng-template>
